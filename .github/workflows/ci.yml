name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run tests (Linux)
    runs-on: ubuntu-latest
    env:
      DATA_FILE_PATH: ${{ github.workspace }}/DostepnoscWTygodniach.xlsx
      PROD_FILE_PATH: ${{ github.workspace }}/Raport_dane.xlsx
      SCALANIE_FILE_PATH: ${{ github.workspace }}/Scalanie17.xlsx
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Create sample Excel fixtures
        run: |
          python - <<'PY'
          import pandas as pd
          # DostepnoscWTygodniach.xlsx - minimal availability data
          df = pd.DataFrame({'device':['A1'],'week':[1],'year':[2025],'hours':[40]})
          df.to_excel('DostepnoscWTygodniach.xlsx', index=False)
          # Raport_dane.xlsx - production report with RaportProdukcja and GrupaZasobow sheets
          prod = pd.DataFrame({'Grupa Zasobów':['A1'],'NazwaUrz.':['Dev'],'week':[1],'year':[2025],'praca_tpz':[10]})
          gm = pd.DataFrame({'Grupa Zasobów':['A1'],'Dzial':['Dept1']})
          with pd.ExcelWriter('Raport_dane.xlsx') as w:
              prod.to_excel(w, sheet_name='RaportProdukcja', index=False)
              gm.to_excel(w, sheet_name='GrupaZasobow', index=False)
          # Scalanie17.xlsx
          sc = pd.DataFrame({'Grupa Zasobów':['A1'],'NazwaUrz.':['Dev']})
          sc.to_excel('Scalanie17.xlsx', index=False)
          PY
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pandas openpyxl
      - name: Run pytest
        run: python -m pytest -q

  build-windows:
    name: Build portable exe (Windows)
    runs-on: windows-2022
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pandas openpyxl
      - name: Run PyInstaller build
        run: |
          cd "${{ github.workspace }}"
          # create .venv to isolate build tools
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1 ; python -m pip install --upgrade pip pyinstaller
          .\.venv\Scripts\Activate.ps1 ; python -m PyInstaller --clean --onefile --noconfirm --name ObciazenieApp launcher.py --add-data "Raport_dane.xlsx;." --add-data "DostepnoscWTygodniach.xlsx;." --add-data "Scalanie17.xlsx;."
      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: ObciazenieApp-windows
          path: dist\ObciazenieApp.exe
